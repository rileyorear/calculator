<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <p class="resultHistory"> </p>
      <p class="result">0</p>
    </div>
    <div class="buttons">
      <div class="button" id="AC">AC</div>
      <div class="button" id="C">C</div>
      <div class="operatorButton" id="modulos">%</div>
      <div class="operatorButton" id="division">/</div>
      <div class="numberButton" id="seven">7</div>
      <div class="numberButton" id="eight">8</div>
      <div class="numberButton" id="nine">9</div>
      <div class="operatorButton" id="addition">+</div>
      <div class="numberButton" id="four">4</div>
      <div class="numberButton" id="five">5</div>
      <div class="numberButton" id="six">6</div>
      <div class="operatorButton" id="subtract">-</div>
      <div class="numberButton" id="one">1</div>
      <div class="numberButton" id="two">2</div>
      <div class="numberButton" id="three">3</div>
      <div class="operatorButton" id="multiply">*</div>
      <div class="numberButton" id="zero">0</div>
      <div class="button" id="decimal">.</div>
      <div class="operatorButton" id="equals">=</div>
    </div>
  </div>
</body>
</html>
